<app-navbar></app-navbar>



<div class="flex">
  <app-sidebar></app-sidebar>


  <form class="h-full w-full m-5" [formGroup]="formulario">
    <p class="text-white font-medium justify-start text-lg font-bold">REGISTRE
      O USU√ÅRIO</p>

      <div class="">
        <label class="block text-sm text-white" for="nome">Nome</label>
        <input formControlName="nome" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" type="text" id="nome"  placeholder="Nome" aria-label="Nome" required>
      </div>


      <div class="">
        <label class="block text-sm text-white" for="email">E-mail</label>
        <input formControlName="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" type="email" id="email"  placeholder="Email" aria-label="email" required>
      </div>

      <div class="">
        <label class="block  text-sm text-white">Senha</label>
        <input formControlName="senha" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" type="password" id="senha" placeholder="Senha" arial-label="password" required>
      </div>

      <div class="">
        <label class="block  text-sm text-white">Idade</label>
         <input formControlName="idade" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" type="text" id="idade" placeholder="Idade" arial-label="idade" required>
      </div>

      <div class="mt-3 flex items-center pl-4 border border-gray-200 rounded dark:border-gray-700">
        <input formControlName="role" id="adm" type="radio" [value]="1" name="role" class="w-4 h-4 text-blue-600 bg-gray-100 border-black focus:ring-blue-500">
        <label  for="adm" class="w-full py-4 ml-2 text-lg font-medium text-white">Adm</label>


        <input formControlName="role" id="jogador" type="radio" [value]="2" name="role" class="w-4 h-4 text-blue-600 bg-gray-100 border-black focus:ring-blue-500">
        <label  for="jogador" class="w-full py-4 ml-2 text-lg font-medium text-white">Jogador</label>

        <input formControlName="role" checked id="tecnico" [value]="3" type="radio" value="3" name="role" class="w-4 h-4 text-blue-600 bg-gray-100 border-black focus:ring-blue-500">
        <label  for="tecnico" class="w-full py-4 ml-2 text-lg font-medium text-white">Tecnico</label>

      </div>

      <div class="mt-4 items-center flex justify-end">
        <app-button-registrar (click)="create()"></app-button-registrar>
      </div>

</form>

</div>
