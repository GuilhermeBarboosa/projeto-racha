<div>
  <app-navbar></app-navbar>
</div>

<div class="flex">
  <app-sidebar></app-sidebar>


  <div class="h-full w-full ">

    <div class="flex m-5 justify-end">

      <div class="justify-end">
        <a routerLink="register" routerLinkActive="active">
          <app-button-green [value] = "Adicionar" ></app-button-green>
        </a>
      </div>

    </div>

    <div class="flex justify-between m-4">


      <div class="flex">
        <div class="flex items-center mr-3">
          <input checked id="ativo" type="radio" value="" name="tipos" (click)=getByAtivo() class="w-4 h-4 text-green-600 bg-gray-100 border-gray-300 focus:ring-green-500">
          <label for="ativo" class="ml-2 text-sm font-medium text-white" >Ativo</label>
        </div>
        <div class="flex items-center">
          <input id="inativo" type="radio" value="" name="tipos" (click)=getByInativo() class="w-4 h-4 text-green-600 bg-gray-100 border-gray-300 focus:ring-green-500">
          <label for="inativo" class="ml-2 text-sm font-medium text-white" >Inativo</label>
        </div>
      </div>

      <div class="">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
        </mat-form-field>
      </div>

    </div>

    <div class="h-full w-full" >
      <mat-table mat-table [dataSource]="usersArray" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <mat-header-cell mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
          <mat-cell mat-cell *matCellDef="let user"> {{user.id}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="nome">
          <mat-header-cell mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
          <mat-cell mat-cell *matCellDef="let user"> {{user.nome}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="email">
          <mat-header-cell mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
          <mat-cell mat-cell *matCellDef="let user"> {{user.email}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="role">
          <mat-header-cell mat-header-cell *matHeaderCellDef> Role </mat-header-cell>
          <mat-cell mat-cell *matCellDef="let user"> {{user.role.role}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="status">
          <div>
            <mat-header-cell mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
            <mat-cell mat-cell *matCellDef="let user"> {{user.actived}} </mat-cell>
          </div>

        </ng-container>

        <ng-container matColumnDef="info">
          <mat-header-cell mat-header-cell *matHeaderCellDef> </mat-header-cell>
          <mat-cell mat-cell *matCellDef="let user">
            <app-button-yellow [value] = "Info" (click)="info(user)" value="{{user.id}}"></app-button-yellow>
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="excluir">
          <mat-header-cell mat-header-cell *matHeaderCellDef> </mat-header-cell>
          <mat-cell mat-cell *matCellDef="let user">
            <div *ngIf="user.actived == 'Ativo'">
              <app-button-red [value]="mandaFiltroFalse" (click)="openDialog(user)"></app-button-red>
            </div>
            <div *ngIf="user.actived == 'Inativo'">
              <app-button-green [value]="mandaFiltroTrue" (click)="ativar(user)"></app-button-green>
            </div>
          </mat-cell>
        </ng-container>


        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>

      <mat-paginator #paginator
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      [showFirstLastButtons]="true">
    </mat-paginator>

    </div>


  </div>

</div>
