<div>
  <app-navbar></app-navbar>
</div>

<div class="flex">
  <app-sidebar></app-sidebar>


  <div class="h-full w-full ">

    <div class="flex m-5 justify-between">

      <div class="flex">
        <div class="flex items-center mr-3">
          <input checked id="default-radio-1 " type="radio" value="" name="default-radio" (click)=getByAtivo() class="w-4 h-4 text-green-600 bg-gray-100 border-gray-300 focus:ring-green-500">
          <label for="default-radio-1" class="ml-2 text-sm font-medium text-white" >Ativo</label>
      </div>
      <div class="flex items-center">
          <input id="default-radio-2" type="radio" value="" name="default-radio" (click)=getByInativo() class="w-4 h-4 text-green-600 bg-gray-100 border-gray-300 focus:ring-green-500">
          <label for="default-radio-2" class="ml-2 text-sm font-medium text-white" >Inativo</label>
      </div>
      </div>

      <div class="justify-end">
        <a routerLink="register" routerLinkActive="active">
          <app-button-adicionar></app-button-adicionar>
        </a>
      </div>

    </div>

    <div class="flex h-full w-full" >
      <table mat-table [dataSource]="users" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let user"> {{user.id}} </td>
        </ng-container>

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let user"> {{user.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let user"> {{user.email}} </td>
        </ng-container>

        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef> Role </th>
          <td mat-cell *matCellDef="let user"> {{user.role.role}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <div>
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let user"> {{user.actived}} </td>
          </div>

        </ng-container>

        <ng-container matColumnDef="info">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let user">
            <app-button-info (click)="info(user)" value="{{user.id}}"></app-button-info>
          </td>
        </ng-container>

        <ng-container matColumnDef="excluir">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let user">
            <div *ngIf="user.actived == 'Ativo'">
              <app-button-excluir [value]="mandaFiltroFalse" (click)="openDialog(user)"></app-button-excluir>
            </div>
            <div *ngIf="user.actived == 'Inativo'">
              <app-button-registrar [value]="mandaFiltroTrue"></app-button-registrar>
            </div>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>


  </div>




</div>
