<div>
  <app-navbar></app-navbar>
</div>

<div class="flex">
  <app-sidebar></app-sidebar>


  <div class="h-full w-full ">

    <div class="flex justify-end m-5">
      <a routerLink="register" routerLinkActive="active">
        <app-button-adicionar></app-button-adicionar>
      </a>
    </div>

    <div class="flex h-full w-full" >
      <table mat-table [dataSource]="users" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let user"> {{user.id}} </td>
        </ng-container>

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let user"> {{user.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let user"> {{user.email}} </td>
        </ng-container>

        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef> Role </th>
          <td mat-cell *matCellDef="let user"> {{user.role.role}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let user"> {{user.actived}} </td>
        </ng-container>

        <ng-container matColumnDef="info">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let user">
            <app-button-info (click)="info(user)" value="{{user.id}}"></app-button-info>
          </td>
        </ng-container>

        <ng-container matColumnDef="excluir">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let user">
            <app-button-excluir mat-raised-button (click)="openDialog(user)">Pick one</app-button-excluir>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>


  </div>




</div>
