  <form class="h-full w-full" [formGroup]="jogadorForm" *ngIf="jogadorForm">
        <div>
          <div class="grid">
            <div class="">
              <label class="block text-sm text-white" for="nome">Nome</label>
              <input
                formControlName="nome"
                class="default-input w-full p-2.5"
                type="text"
                id="nome"
                aria-label="nome"
                required
              />
            </div>
          </div>

          <div class="grid grid-cols-3">
            <div class="mr-3">
              <label class="block text-sm text-white " for="posicao">Posição</label>
              <input
                formControlName="posicao"
                class="default-input w-full  p-2.5"
                type="text"
                id="posicao"
                aria-label="posicao"
                required
              />
            </div>
            <div class="mr-3">
              <label class="block text-sm text-white " for="gols">Gols</label>
              <input
                formControlName="gols"
                class="default-input w-full p-2.5"
                type="text"
                id="gols"
                aria-label="gols"
                required
              />
            </div>
            <div class="">
              <label class="block text-sm text-white" for="assistencias">Assistências</label>
              <input
                formControlName="assistencias"
                class="default-input w-full p-2.5"
                type="text"
                id="assistencias"
                aria-label="assistencias"
                required
              />
            </div>
          </div>


          <div class="items-center flex justify-between">
            <div>
              <label class="block text-sm text-white" for="created">Criado:</label>
              <input
                formControlName="created"
                class="default-input text-center p-2.5"
                type="text"
                id="created"
                required
              />
            </div>

            <div class="align-end">
              <label class="block text-sm text-white" for="updated"
                >Modificado:</label
              >
              <input
                formControlName="updated"
                class="default-input text-center p-2.5"
                type="text"
                id="updated"
                required
              />
            </div>
          </div>
        </div>
      </form>
