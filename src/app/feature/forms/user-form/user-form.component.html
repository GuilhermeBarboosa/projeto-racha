<form class="h-full w-full" [formGroup]="userForm" *ngIf="userForm">
        <div>
          <div class="grid grid-cols-4">
            <div class="col-span-3 mr-4">
              <label class="block text-sm text-white" for="nome">Nome</label>
              <input
                formControlName="nome"
                class="default-input w-full p-2.5"
                type="text"
                id="nome"
                aria-label="nome"
                required
              />
            </div>

            <div >
              <label class="block text-sm text-white" for="idade">Idade</label>
              <input
                formControlName="idade"
                class="default-input w-full p-2.5"
                type="number"
                id="idade"
                placeholder="idade"
                aria-label="idade"
                required
              />
            </div>

          </div>

          <div class="grid grid-cols-4">

            <div class="col-span-2 mr-4">
              <label class="block text-sm text-white" for="cpf">Cpf</label>
              <input
                formControlName="cpf"
                class="default-input w-full p-2.5"
                type="text"
                id="nome"
                aria-label="nome"
                required
              />
            </div>

            <div class="col-span-2">
              <label class="block text-sm text-white" for="role">Telefone</label>
              <input
                formControlName="telefone"
                class="default-input w-full p-2.5"
                type="text"
                id="telefone"
                placeholder="telefone"
                aria-label="telefone"
                mask="(00) 00000-0000"
              />
            </div>
          </div>

          <div class="">
            <label class="block text-sm text-white" for="email">E-mail</label>
            <input
              formControlName="email"
              class="default-input w-full p-2.5"
              type="email"
              id="email"
              placeholder="Email"
              aria-label="email"
              required
            />
          </div>

          <div class="items-center flex justify-between">
            <div>
              <label class="block text-sm text-white" for="created">Criado:</label>
              <input
                formControlName="created"
                class="default-input text-center p-2.5"
                type="text"
                id="created"
                required
              />
            </div>

            <div class="align-end">
              <label class="block text-sm text-white" for="updated"
                >Modificado:</label
              >
              <input
                formControlName="updated"
                class="default-input text-center p-2.5"
                type="text"
                id="updated"
                required
              />
            </div>
          </div>
        </div>
      </form>
