<form class="h-full w-full" [formGroup]="userForm" *ngIf="userForm">
        <div>
          <div class="grid grid-cols-4">
            <div class="col-span-3 mr-4">
              <label class="block text-sm text-white" for="nome">Nome</label>
              <input
                formControlName="nome"
                class="default-input w-full p-2.5"
                type="text"
                id="nome"
                aria-label="nome"
                required
              />
            </div>

            <div >
              <label class="block text-sm text-white" for="idade">Idade</label>
              <input
                formControlName="idade"
                class="default-input w-full p-2.5"
                type="number"
                id="idade"
                aria-label="idade"
                required
              />
            </div>

          </div>

          <div class="grid grid-cols-4">

            <div class="col-span-2 mr-4">
              <label class="block text-sm text-white" for="cpf">Cpf</label>
              <input
                formControlName="cpf"
                class="default-input w-full p-2.5"
                type="text"
                id="nome"
                aria-label="nome"
                mask="000.000.000-00"
                required
              />
            </div>

            <div class="col-span-2">
              <label class="block text-sm text-white" for="role">Telefone</label>
              <input
                formControlName="telefone"
                class="default-input w-full p-2.5"
                type="text"
                id="telefone"
                aria-label="telefone"
                mask="(00) 00000-0000"
              />
            </div>
          </div>

          <div class="grid grid-cols-3">

            <div class="col mr-4">
              <label class="block text-sm text-white " for="email">E-mail</label>
              <input
                formControlName="email"
                class="default-input w-full p-2.5"
                type="email"
                id="email"
                aria-label="email"
                required
              />
            </div>

            <div class="col mr-4">
              <label class="block text-sm text-white " for="senha">Senha</label>
              <input
                formControlName="senha"
                class="default-input w-full p-2.5"
                type="password"
                id="senha"
                aria-label="senha"
                required
              />
            </div>

            <div class="col">
                <label
                class="block text-sm text-white"
                  for="first_name"
                  >Permissão</label
                >
                <select
                  id="posicao"
                  formControlName="role"
                  class="default-input w-full p-2.5"
                >
                  <option value="" disabled selected>Selecione a permissão</option>
                  <option *ngFor="let role of roleArray" [value]="role.id">
                    {{ role.role }}
                  </option>
                </select>
              </div>
          </div>
        </div>
      </form>
