<form class="h-full w-full" [formGroup]="quadraForm" *ngIf="quadraForm">
        <div>
          <div class="grid grid-cols-2">
            <div class="mr-4">
              <label class="block text-sm text-white" for="quadra">Quadra</label>
              <input
                formControlName="quadra"
                class="default-input w-full p-2.5"
                type="text"
                id="quadra"
                aria-label="quadra"
                required
              />
            </div>

            <div class="">
              <label class="block text-sm text-white" for="valorQuadra"
                >Valor da Quadra</label
              >
              <input
                formControlName="valorQuadra"
                class="default-input w-full p-2.5"
                type="text"
                id="valorQuadra"
                aria-label="valorQuadra"
                required
              />
            </div>
          </div>
          <div class="items-center flex justify-between">
            <div>
              <label class="block text-sm text-white" for="created">Criado:</label>
              <input
                formControlName="created"
                class="default-input text-center p-2.5"
                type="text"
                id="created"
                required
              />
            </div>

            <div class="align-end">
              <label class="block text-sm text-white" for="updated"
                >Modificado:</label
              >
              <input
                formControlName="updated"
                class="default-input text-center p-2.5"
                type="text"
                id="updated"
                required
              />
            </div>
          </div>
        </div>

      </form>
