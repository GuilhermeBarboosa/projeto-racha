<div>
  <app-navbar></app-navbar>
</div>

<div class="flex">
  <app-sidebar></app-sidebar>

  <div class="h-full w-full p-5">
    <h2 class="mb-2 text-lg font-semibold text-white dark:text-white">
      Meu perfil
    </h2>

    <div>
      <form class="h-full w-full" [formGroup]="userForm" *ngIf="userForm">
        <div>
          <div class="grid grid-cols-3">
            <div class="col-span-2 mr-4">
              <label class="block text-sm text-white" for="nome">Nome</label>
              <input
                formControlName="nome"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5"
                type="text"
                id="nome"
                aria-label="nome"
                required
              />
            </div>

            <div >
              <label class="block text-sm text-white" for="idade">Idade</label>
              <input
                formControlName="idade"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 w-full focus:border-green-500 block p-2.5"
                type="number"
                id="idade"
                placeholder="idade"
                aria-label="idade"
                required
              />
            </div>

          </div>

          <div class="grid grid-cols-4">

            <div class="col-span-2 mr-4">
              <label class="block text-sm text-white" for="cpf">Cpf</label>
              <input
                formControlName="cpf"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5"
                type="text"
                id="nome"
                aria-label="nome"
                required
              />
            </div>

            <div class="col-span-2">
              <label class="block text-sm text-white" for="role">Telefone</label>
              <input
                formControlName="telefone"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 w-full focus:border-green-500 block p-2.5"
                type="text"
                id="telefone"
                placeholder="telefone"
                aria-label="telefone"
                required
              />
            </div>
          </div>

          <div class="">
            <label class="block text-sm text-white" for="email">E-mail</label>
            <input
              formControlName="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5"
              type="email"
              id="email"
              placeholder="Email"
              aria-label="email"
              required
            />
          </div>

          <div class="items-center flex justify-between">
            <div>
              <label class="block text-sm text-white" for="created">Criado:</label>
              <input
                formControlName="created"
                class="bg-gray-50 border w-auto border-gray-300 text-center text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block p-2.5"
                type="text"
                id="created"
                required
              />
            </div>

            <div class="align-end">
              <label class="block text-sm text-white" for="updated"
                >Modificado:</label
              >
              <input
                formControlName="updated"
                class="bg-gray-50 border w-auto border-gray-300 text-center text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block p-2.5"
                type="text"
                id="updated"
                required
              />
            </div>
          </div>
        </div>
      </form>
    </div>


    <div class="mt-5">
      <h2 class="text-lg mb-0 font-semibold text-white dark:text-white">
        Jogador
      </h2>
      <form class="h-full w-full" [formGroup]="jogadorForm" *ngIf="jogadorForm">

        <div class="grid grid-cols-3">
          <div class="mr-4">
            <label class="block text-sm text-white" for="posicao">Posição</label>
            <input
              formControlName="posicao"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5"
              type="text"
              id="posicao"
              aria-label="posicao"
              required
            />
          </div>

          <div class="mr-4">
            <label class="block text-sm text-white" for="gols">Gols</label>
            <input
              formControlName="gols"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5"
              type="text"
              id="gols"
              aria-label="gols"
              required
            />
          </div>

          <div>
            <label class="block text-sm text-white" for="assistencias">Assitencias</label>
            <input
              formControlName="assistencias"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5"
              type="text"
              id="assistencias"
              aria-label="assistencias"
              required
            />
          </div>
        </div>

    </form>
    </div>



    <div class="mt-5 w-full ">
      <h2 class="mb-2 text-lg font-semibold text-white dark:text-white">
        Rachas:
      </h2>
      <div class="bg-white rounded-lg text-black p-4">
        <ul *ngFor="let racha of jogadorRacha" class="flex items-center list-disc list-inside text-md flex">
          <li>
         {{ racha.racha!.nome }}
          </li>
          <a routerLink="/profile" routerLinkActive="active" class="flex items-center p-2 text-black rounded-lg hover:text-black">
            <mat-icon>info</mat-icon>
          </a>
      </ul>
      </div>

    </div>
  </div>
</div>
