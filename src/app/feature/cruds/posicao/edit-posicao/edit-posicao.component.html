<app-navbar></app-navbar>

<div class="flex">
  <app-sidebar></app-sidebar>

  <form class="h-full w-full m-5" [formGroup]="formulario" *ngIf="formulario">

      <div class="flex justify-between">
        <p class="text-white font-medium justify-start text-lg font-bold">EDITAR
          USUÁRIO</p>
      </div>

      <div class="">
        <label class="block text-sm text-white" for="id">Código</label>
        <input formControlName="id" class="bg-gray-50 border w-auto border-gray-300 text-center text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block p-2.5" type="text" id="posicao" required>
      </div>

      <div class="grid">
        <div class="">
          <label class="block text-sm text-white" for="posicao">Posição</label>
          <input formControlName="posicao" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5" type="text" id="posicao" aria-label="posicao" required>
        </div>
      </div>

      <div class="items-center flex justify-between">
        <div>
          <label class="block text-sm text-white" for="created">Criado:</label>
          <input formControlName="created" class="bg-gray-50 border w-auto border-gray-300 text-center text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block p-2.5" type="text" id="created" required>
        </div>

        <div class="align-end">
          <label class="block text-sm text-white" for="updated">Modificado:</label>
          <input formControlName="updated" class="bg-gray-50 border w-auto border-gray-300 text-center text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block p-2.5" type="text" id="updated" required>
        </div>
      </div>

      <div class="items-center flex justify-between my-2">
        <div class="align-end">
          <app-button-red [value] = "Nao" (click)="return()"></app-button-red>
        </div>

        <div>
          <app-button-green [value] = "Sim" (click)="edit()"></app-button-green>
        </div>
      </div>

</form>

</div>
