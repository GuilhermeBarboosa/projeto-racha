<app-navbar></app-navbar>

<div class="flex">
  <app-sidebar></app-sidebar>

  <form class="h-full w-full m-5" [formGroup]="formulario" *ngIf="formulario">
    <div class="flex justify-between">
      <p class="text-white font-medium justify-start text-lg font-bold">
        REGISTRE A QUADRA
      </p>
    </div>

    <div class="grid grid-cols-2">
      <div class="mr-4">
        <label class="block text-sm text-white" for="nome">Nome</label>
        <input
          formControlName="nome"
          class="default-input w-full p-2.5"
          type="text"
          id="nome"
          aria-label="nome"
          required
        />
      </div>

      <div class="">
        <label class="block text-sm text-white" for="valorQuadra">Valor da Quadra</label>
        <input
          formControlName="valorQuadra"
          class="default-input w-full p-2.5"
          type="text"
          id="valorQuadra"
          aria-label="valorQuadra"
          required
        />
      </div>
    </div>

    <div class="items-center flex justify-between my-2">
      <div>
        <app-button-red [value]="Nao" (click)="return()"></app-button-red>
      </div>

      <div class="align-end">
        <app-button-green [value]="Sim" (click)="save()"></app-button-green>
      </div>
    </div>
  </form>
</div>
