<div>
  <app-navbar></app-navbar>
</div>

<div class="flex">
  <app-sidebar></app-sidebar>


  <div class="h-full w-full ">

    <div class="flex m-5 justify-end">

      <div class="justify-end">
          <app-button-green (click)="add()" [value] = "Adicionar" ></app-button-green>
      </div>

    </div>

    <div class="flex justify-between m-4">


      <div class="flex">
        <div class="flex items-center mr-3">
          <input checked id="ativo" type="radio" value="" name="tipos" (click)=getByAtivo() class="w-4 h-4 text-green-600 bg-gray-100 border-gray-300 focus:ring-green-500">
          <label for="ativo" class="ml-2 text-sm font-medium text-white" >Ativo</label>
        </div>
        <div class="flex items-center">
          <input id="inativo" type="radio" value="" name="tipos" (click)=getByInativo() class="w-4 h-4 text-green-600 bg-gray-100 border-gray-300 focus:ring-green-500">
          <label for="inativo" class="ml-2 text-sm font-medium text-white" >Inativo</label>
        </div>
      </div>

      <div class="">
        <div class="relative">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <svg aria-hidden="true" class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>
            <input matInput (keyup)="applyFilter($event)" placeholder="Filter" class="block w-full p-2 pl-10 text-sm text-black border border-green-300 rounded-lg bg-green-50"  required>
        </div>
      </div>

    </div>

    <div class="h-full w-full p-4" >
      <p class="text-white text-lg">Caixa do racha: <span class="text-red-600 font-bold">R${{this.racha.caixa}}</span></p>
      <mat-table mat-table [dataSource]="arrayJogos" class="mat-elevation-z2">

        <ng-container matColumnDef="id">
          <mat-header-cell mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
          <mat-cell mat-cell *matCellDef="let jogos"> {{jogos.id}} </mat-cell>
        </ng-container>


        <ng-container matColumnDef="data">
          <mat-header-cell mat-header-cell *matHeaderCellDef> Data </mat-header-cell>
          <mat-cell mat-cell *matCellDef="let jogos"> {{jogos.data}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="valor_pago">
          <mat-header-cell mat-header-cell *matHeaderCellDef> Valor </mat-header-cell>
          <mat-cell mat-cell *matCellDef="let jogos"> R${{jogos.valorPago}} </mat-cell>
        </ng-container>


        <ng-container matColumnDef="info">
          <mat-header-cell mat-header-cell *matHeaderCellDef> </mat-header-cell>
          <mat-cell mat-cell *matCellDef="let jogos">
            <app-button-yellow [value] = "Info" (click)="info(jogos)" value="{{jogos.id}}"></app-button-yellow>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>

      <mat-paginator #paginator
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      [showFirstLastButtons]="true">
    </mat-paginator>

    </div>


  </div>

</div>
