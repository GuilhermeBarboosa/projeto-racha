<app-navbar></app-navbar>

<div class="flex">
  <app-sidebar></app-sidebar>

  <form class="h-full width-30 m-5" [formGroup]="formulario" *ngIf="formulario">
    <div class="flex justify-between">
      <p class="text-white font-medium justify-start text-lg font-bold">
        REGISTRE O USUÁRIO
      </p>
    </div>


    <div class="grid w-45">
      <div>
        <div>
          <label
            for="first_name"
            class="block mb-2 text-sm font-medium text-white"
            >Cpf do usuário</label
          >
          <input
            type="text"
            id="first_name"
            class="bg-gray-50 w-full border border-gray-300 text-gray-900 text-sm rounded-lg block  p-2.5"
            #cpf
            name="userCpf"
            mask="000.000.000-00"
          />
        </div>

        <app-button-yellow
          class="flex justify-end mt-4"
          [value]="Procurar"
          (click)="find(cpf.value)"
        ></app-button-yellow>
      </div>

      <div *ngIf="arrayUser?.length === 0 || arrayUser != null">
        <div
          class=""

        >
          <div class="">
            <label
              for="first_name"
              class="block mb-2 text-sm font-medium text-white"
              >Usuários</label
            >
            <select
              id="user"
              formControlName="user"
              class="bg-gray-50 w-full border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full p-2.5"
            >
              <option value="" disabled selected>Selecione o usuário</option>
              <option *ngFor="let user of arrayUser" [value]="user.id">
                {{ user.nome }} - {{ user.cpf }}
              </option>
            </select>
          </div>
        </div>

        <div class="" >
          <div class="">
            <label
              for="first_name"
              class="block mb-2 text-sm font-medium text-white"
              >Posições</label
            >
            <select
              id="posicao"
              formControlName="posicao"
              class="bg-gray-50 w-full border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block"
            >
              <option value="" disabled selected>Selecione a posição</option>
              <option *ngFor="let posicao of arrayPosicao" [value]="posicao.id">
                {{ posicao.posicao }}
              </option>
            </select>
          </div>
        </div>
      </div>
    </div>


    <div class="items-center flex justify-between my-2">
      <div>
        <app-button-red [value]="Nao" (click)="return()"></app-button-red>
      </div>

      <div class="align-end">
        <app-button-green [value]="Sim" (click)="save()"></app-button-green>
      </div>
    </div>
  </form>
</div>
