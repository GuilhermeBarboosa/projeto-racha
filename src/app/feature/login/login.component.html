<div class="grid grid-flow-row-dense grid-cols-3">
  <div class="col-span-2">
    <div class="grid full-height">
      <a class="m-auto" routerLink="/home" routerLinkActive="active">
        <img src="../../../assets/logo.png" alt="Logo Racha" />
      </a>
    </div>
  </div>

  <div class="">
    <div class="grid full-height bg-gray-300">
      <div class="m-auto block text-center">
        <p class="text-3xl text-black">Bem-vindo</p>

        <form class="" [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="my-2 text-left">
              <div>
                <label for="email" class="block text-sm font-medium text-gray-900 dark:text-white">Seu email</label>
                <input formControlName="email" type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="user@gmail.com" required="">
                <p *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="text-red-500 my-0">Email obrigatório</p>
              </div>

              <div>
                  <label for="senha" class="block mt-1 text-sm font-medium text-gray-900 dark:text-white">Sua senha</label>
                  <input formControlName="senha" type="password" name="senha" id="senha" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                  <p *ngIf="loginForm.get('senha')?.errors && loginForm.get('senha')?.touched" class="text-red-500">Senha obrigatória</p>
                </div>
          </div>


          <div class="form-button">
            <button
              class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
            >
              Entrar
            </button>
          </div>

        </form>

        <!-- <div class="flex mt-2">
          <p class="text-md pr-2 font-semibold">Não possui uma conta?</p>
          <a routerLink="/authentication/signup" routerLinkActive="active"
            ><b class="text-green-500">Registrar</b></a
          >
        </div> -->

      </div>
    </div>
  </div>
</div>
