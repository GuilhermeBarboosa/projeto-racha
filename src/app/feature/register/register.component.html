  <div class="grid grid-flow-row-dense grid-cols-3">
    <div class="col-span-2">
      <div class="grid full-height bg">
        <a class="m-auto" routerLink="/home" routerLinkActive="active">
        </a>
      </div>
    </div>

    <div class="">
      <div class="grid full-height bg-default">
        <div class="m-auto input-form-login block text-center">

          <form [formGroup]="formulario" >
            <p class="title-login p-5" style="font-size: 40px;">Registrar</p>

            <div  class=" text-left">
            <div class="">
              <label for="nome" class="block text-md font-medium text-white">Nome</label>
              <input formControlName="nome" type="text" name="nome" id="nome" class="bg-white text-black sm:text-sm rounded-lg focus:ring-green-300 focus:border-green-300 block w-full p-2.5" required="">
            </div>

            <div class="">
              <label for="idade" class="block text-md font-medium text-white">Idade</label>
              <input formControlName="idade" type="number" name="idade" id="idade" class="bg-white text-black sm:text-sm rounded-lg focus:ring-green-300 focus:border-green-300 block w-full p-2.5"  required="">
            </div>

            <div class="">
              <label for="telefone" class="block text-md font-medium text-white">Telefone</label>
              <input formControlName="telefone" type="text" name="telefone" id="telefone" class="bg-white text-black sm:text-sm rounded-lg focus:ring-green-300 focus:border-green-300 block w-full p-2.5"  required="">
            </div>

            <div class="">
              <label for="cpf" class="block text-md font-medium text-white">Cpf</label>
              <input formControlName="cpf" type="text" name="cpf" id="cpf" class="bg-white text-black sm:text-sm rounded-lg focus:ring-green-300 focus:border-green-300 block w-full p-2.5"  required="">
            </div>

            <div class="">
              <label for="email" class="block text-md font-medium text-white">Email</label>
              <input formControlName="email" type="email" name="email" id="email" class="bg-white text-black sm:text-sm rounded-lg focus:ring-green-300 focus:border-green-300 block w-full p-2.5" required="">
            </div>

            <div class="">
              <label for="senha" class="block text-md font-medium text-white">Senha</label>
              <input formControlName="senha" type="password" name="senha" id="senha" class="bg-white text-black sm:text-sm rounded-lg focus:ring-green-300 focus:border-green-300 block w-full p-2.5" required="">
            </div>

            <div class="">
              <label for="senhaSecundaria" class="block text-md font-medium text-white">Repita a senha</label>
              <input formControlName="senhaSecundaria" type="password" name="senhaSecundaria" id="senhaSecundaria" class="bg-white text-black sm:text-sm rounded-lg focus:ring-green-300 focus:border-green-300 block w-full p-2.5" required="">
            </div>

            <div class="block ">
              <label for="posicao" class="text-left text-white">Selecione a posição</label>
                <select id="posicao" formControlName="posicao" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                  <option value="" disabled selected>Selecione a posição</option>
                  <option *ngFor="let posicao of posicaoArray" [value]="posicao.posicao">
                    {{posicao.posicao}}
                  </option>
                </select>
            </div>

            </div>

            <div class="mt-4 items-center flex justify-end">
              <button (click)="registrar()" class="px-4 py-1 text-white font-light tracking-wider bg-sky-500 hover:bg-gray-800 rounded"
                >Registrar</button>
            </div>

        </form>
