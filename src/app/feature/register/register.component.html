
<div class="h-screen font-sans login bg-cover">
  <div class="container mx-auto h-full flex flex-1 justify-center items-center">
      <div class="w-full max-w-lg">
        <div class="leading-loose">
          <form class="max-w-sm m-4 p-10 bg-white rounded shadow-xl" [formGroup]="formulario">
              <p class="text-sky-500 font-medium justify-start text-lg font-bold">REGISTRE
                AQUI SUA CONTA</p>

                <div class="">
                  <label class="block text-sm text-white" for="nome">Nome</label>
                  <input formControlName="nome" class="w-full px-5 py-1 text-gray-700 border-sky-500 rounded focus:outline-none focus:bg-white" type="text" id="nome"  placeholder="Nome" aria-label="nome" required>
                </div>
                <div class="mensagem__erro" *ngIf="formulario.get('nome')?.errors && formulario.get('nome')?.touched">
                  Nome é obrigatório!
                </div>

                <div class="">
                  <label class="block text-sm text-white" for="email">E-mail</label>
                  <input formControlName="email" class="w-full px-5 py-1 text-gray-700 rounded border-sky-500 focus:outline-none focus:bg-white" type="email" id="email"  placeholder="Email" aria-label="email" required>
                </div>
                <div class="mensagem__erro" *ngIf="formulario.get('email')?.errors && formulario.get('email')?.touched">
                  Email é obrigatório!
                </div>

                <div class="">
                  <label class="block  text-sm text-white">Senha</label>
                  <input formControlName="senha" class="w-full px-5 py-1 text-gray-700 border-sky-500 rounded focus:outline-none focus:bg-white" type="password" id="senha" placeholder="Senha" arial-label="password" required>
                </div>
                <div class="mensagem__erro" *ngIf="formulario.get('senha')?.errors && formulario.get('senha')?.touched">
                  Senha é obrigatório!
                </div>

                <div class="">
                  <label class="block  text-sm text-white">Idade</label>
                   <input formControlName="idade" class="w-full px-5 py-1 text-gray-700 border-sky-500 rounded focus:outline-none focus:bg-white" type="number" id="idade" placeholder="Idade" arial-label="idade" required>
                </div>
                <div class="mensagem__erro" *ngIf="formulario.get('idade')?.errors && formulario.get('idade')?.touched">
                  Idade é obrigatório!
                </div>

                <div class="flex items-center pl-4 border border-gray-200 rounded dark:border-gray-700">
                  <input formControlName="role" id="jogador" type="radio" [value]="2" name="role" class="w-4 h-4 text-blue-600 bg-gray-100 border-black focus:ring-blue-500">
                  <label  for="jogador" class="w-full py-4 ml-2 text-lg font-medium text-gray-900">Jogador</label>

                  <input formControlName="role" checked id="tecnico" [value]="3" type="radio" value="3" name="role" class="w-4 h-4 text-blue-600 bg-gray-100 border-black focus:ring-blue-500">
                  <label  for="tecnico" class="w-full py-4 ml-2 text-lg font-medium text-gray-900">Tecnico</label>

                </div>

                <div class="mt-4 items-center flex justify-end">
                  <button (click)="registrar()" class="px-4 py-1 text-white font-light tracking-wider bg-sky-500 hover:bg-gray-800 rounded"
                    >Registrar</button>
                </div>

          </form>

        </div>
      </div>
    </div>
  </div>
